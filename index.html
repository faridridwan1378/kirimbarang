<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Data Shipping App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Customer Data Shipping</h1>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <select id="role">
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- App Section -->
  <main id="app" style="display:none;">
    <!-- Form Input -->
    <section id="form-section">
      <h2>Add Customer</h2>
      <form id="customer-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone">
        <select id="shippingMethod">
          <option value="Regular">Regular</option>
          <option value="Express">Express</option>
          <option value="CourierX">CourierX</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </section>

    <!-- Search -->
    <section id="search-section">
      <input type="text" id="search" placeholder="Search customers...">
    </section>

    <!-- Customer List -->
    <section id="list-section">
      <h2>Customer List</h2>
      <table id="customer-table">
        <thead>
          <tr>
            <th>Name</th><th>Address</th><th>Email</th><th>Phone</th><th>Method</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Controls -->
    <section id="controls">
      <button id="export">Export JSON</button>
      <input type="file" id="import" accept=".json">
      <button id="printBatch">Print Batch Labels</button>
      <button id="syncCloud">Sync to Cloud</button>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
