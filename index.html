<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Data Pelanggan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Data Pelanggan</h1>
  
  <form id="customerForm">
    <label>Nama:</label>
    <input type="text" id="nama" required><br>

    <label>Alamat:</label>
    <textarea id="alamat" required></textarea><br>

    <label>No. Telepon:</label>
    <input type="text" id="telepon" required><br>

    <label>Barang:</label>
    <input type="text" id="barang" required><br>

    <label>Jumlah:</label>
    <input type="number" id="jumlah" required><br>

    <button type="submit">Simpan Data</button>
    <button type="button" onclick="printForm()">Print</button>
    <button type="button" onclick="exportJSON()">Export JSON</button>
  </form>

  <h2>History Data Pelanggan</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Telepon</th>
        <th>Barang</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
